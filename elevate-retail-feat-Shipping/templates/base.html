<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Elevate Retail{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #75a3a3;
        color: #212528;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm bg-dark border-bottom"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-2 px-2 pe-5" href="/">Elevate Retail</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5 px-4" href="/inventory">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 px-4" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="/cart">
                  <span
                    class="badge rounded-pill bg-secondary d-flex align-items-center justify-content-between"
                    style="padding: 0.5rem 1rem; font-size: 1rem"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="18"
                      fill="currentColor"
                      class="bi bi-cart4"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                      />
                    </svg>
                    {{ cart_item_count }}
                  </span>
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Â© 2025 Elevate Retail</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastTrigger = document.getElementById("cart-add-btn");
        const toastLiveExample = document.getElementById("liveToast");
        const toastElements = document.querySelectorAll(".toast");

        // Check if there are any toast elements
        if (toastElements.length > 0) {
          // Initialize and show each toast
          toastElements.forEach((toastEl) => {
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
          });
        }
      });
    </script>
  </body>
</html>
